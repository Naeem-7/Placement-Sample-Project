<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Jamal Mohamed College</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }
        
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .splash-container {
            text-align: center;
            max-width: 800px;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 1.5s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .college-logo {
            width: 180px;
            height: 180px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 5px solid rgba(255, 255, 255, 0.3);
            animation: logoFloat 3s ease-in-out infinite;
        }
        
        @keyframes logoFloat {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0px);
            }
        }
        
        .college-logo i {
            font-size: 5rem;
            color: #1a2a6c;
        }
        
        .welcome-text {
            margin-bottom: 40px;
        }
        
        .welcome-text h1 {
            font-size: 3.5rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .welcome-text p {
            font-size: 1.5rem;
            opacity: 0.9;
        }
        
        .btn-enter {
            background: linear-gradient(to right, #ffffff, #f8f9fa);
            color: #1a2a6c;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        
        .btn-enter:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        .btn-enter:hover i {
            transform: translateX(5px);
        }
        
        .btn-enter i {
            margin-left: 10px;
            transition: transform 0.3s ease;
        }
        
        .features {
            display: flex;
            justify-content: space-around;
            margin-top: 40px;
            flex-wrap: wrap;
        }
        
        .feature {
            flex: 1;
            min-width: 150px;
            margin: 10px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        
        .feature:hover {
            transform: translateY(-5px);
            background-color: rgba(255, 255, 255, 0.15);
        }
        
        .feature i {
            font-size: 2rem;
            margin-bottom: 10px;
            display: block;
        }
        
        .feature p {
            font-size: 0.9rem;
        }
        
        .instruction {
            margin-top: 20px;
            font-size: 1rem;
            opacity: 0.8;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                opacity: 0.6;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0.6;
            }
        }
        
        @media (max-width: 768px) {
            .splash-container {
                padding: 20px;
                margin: 20px;
            }
            
            .college-logo {
                width: 150px;
                height: 150px;
            }
            
            .college-logo i {
                font-size: 4rem;
            }
            
            .welcome-text h1 {
                font-size: 2.5rem;
            }
            
            .welcome-text p {
                font-size: 1.2rem;
            }
            
            .features {
                flex-direction: column;
            }
        }
        
        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            overflow: hidden;
        }
        
        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        
        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation-duration: 20s;
        }
        
        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 70%;
            left: 80%;
            animation-duration: 25s;
        }
        
        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 50%;
            left: 5%;
            animation-duration: 15s;
        }
        
        .shape:nth-child(4) {
            width: 100px;
            height: 100px;
            top: 20%;
            left: 85%;
            animation-duration: 30s;
        }
        
        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(20px, 40px) rotate(90deg);
            }
            50% {
                transform: translate(40px, 0) rotate(180deg);
            }
            75% {
                transform: translate(20px, -40px) rotate(270deg);
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <div class="splash-container">
        <div class="college-logo">
            <i class="fas fa-university"></i>
        </div>
        
        <div class="welcome-text">
            <h1>Welcome to</h1>
            <h1>Jamal Mohamed College</h1>
            <p>Placement Portal</p>
        </div>
        
        <p class="instruction">Click the button below to enter the portal</p>
        
        <button class="btn-enter" id="enterButton">
            Go to Home Page <i class="fas fa-arrow-right"></i>
        </button>
        
        <div class="features">
            <div class="feature">
                <i class="fas fa-user-graduate"></i>
                <p>Student Opportunities</p>
            </div>
            <div class="feature">
                <i class="fas fa-building"></i>
                <p>Company Partnerships</p>
            </div>
            <div class="feature">
                <i class="fas fa-briefcase"></i>
                <p>Career Development</p>
            </div>
            <div class="feature">
                <i class="fas fa-chart-line"></i>
                <p>Placement Success</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const enterButton = document.getElementById('enterButton');
            
            // Redirect to home page when button is clicked
            enterButton.addEventListener('click', function() {
                // Add a click animation
                enterButton.style.transform = 'scale(0.95)';
                
                // Redirect after a brief delay to show the animation
                setTimeout(function() {
                    window.location.href = 'home.html';
                }, 300);
            });
        });
    </script>
</body>
</html>
